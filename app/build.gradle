apply plugin: 'com.android.application'

def file = rootProject.file("local.properties");
def prop = new Properties()
prop.load(new FileInputStream(file))

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.ybsystem.tweethub"
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 12
        versionName "1.4.1"
        buildConfigField("String", "CK", prop['ck'])
        buildConfigField("String", "CS", prop['cs'])
        buildConfigField("String", "CB", prop['cb'])
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        disable 'SpUsage'
        disable 'SetTextI18n'
        disable 'IconLocation'
        disable 'HardcodedText'
        disable 'UnusedResources'
        disable 'ContentDescription'
        disable 'NonConstantResourceId'
        disable 'AnnotationProcessorOnCompilePath'
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.12'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.1.0"
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation 'com.github.chrisbanes:PhotoView:2.0.0'
    implementation 'com.github.wangjiegulu:rfab:2.0.0'
    implementation 'com.jakewharton:butterknife:10.2.3'
    implementation 'com.jaredrummler:colorpicker:1.1.0'
    implementation 'id.zelory:compressor:2.1.0'
    implementation "io.reactivex.rxjava3:rxjava:3.0.7"
    implementation "io.reactivex.rxjava3:rxandroid:3.0.0"
    implementation 'org.greenrobot:eventbus:3.2.0'
    implementation project(':app:libs:UltraPullToRefresh')
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'androidx.annotation:annotation:1.1.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.3'
}